<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label>Dogs:<input type="radio" name="pet" value="DOGS"></label>
		<label>Cats:<input type="radio" name="pet" value="CATS"></label>
		<p>Favorite Color?</p>
		<select name="color">
			<option value="R">Red</option>
			<option value="B">Blue</option>
			<option value="Y">Yellow</option>
		</select>
		<textarea name="para" rows="10" cols="10"></textarea>
		<button>Go</button>
	</form>
</body>
</html>
